<!DOCTYPE html>
<html lang="ko-kr"><!-- 언어와 국가를 동시에 적어줌 ko-kr -->

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!--반응형작업에 필요하므로 주석처리해줬음 -->
  <title>웹카페-HTML5,CSS3,웹표준,웹접근성</title>
  <link rel="stylesheet" href="./css/style.css"/> <!-- type="tex/css"생략 -->
</head>
<body>
  <!-- -----------------------------------------
    헤더부터 푸터까지 div(container)로 wrapping시킴 
헤더(네비게이션을 포함시킴)->header
-----------------------------------------
비주얼 영역 -> div(visual)
-----------------------------------------
메인콘텐츠 -> main
-----------------------------------------
슬로건 -> article
-----------------------------------------
푸터 -> footer 
-----------------------------------------
 -->
    <div class="container">
      <header class="header">header</header>
      <div class="visual">visual</div>
    <!-- .container>header.header{헤더} -->
        <!-- div.group.group$*#{group$}*3 -->
      <main class="main clearfix">
        <div class="group group1">group1</div>
        <div class="group group2">group2</div>
        <div class="group group3">group3</div>
      </main>
      <article class="slogan">slogan</article>
      <div class="footer-bg">
        <footer class="footer">footer</footer>
      </div>
    </div>
</body>

</html>

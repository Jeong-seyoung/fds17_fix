<!DOCTYPE html>
<html lang="ko-kr"><!-- 언어와 국가를 동시에 적어줌 ko-kr -->

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!--반응형작업에 필요하므로 주석처리해줬음 -->
  <title>웹카페-HTML5,CSS3,웹표준,웹접근성</title>
</head>
<body>
  <!-- -----------------------------------------
헤더(네비게이션을 포함시킴)->header
-----------------------------------------
비주얼 영역 -> div(visual)
-----------------------------------------
메인콘텐츠 -> main
-----------------------------------------
슬로건 -> article
-----------------------------------------
푸터 -> footer 
-----------------------------------------
헤더부터 푸터까지 div(container)로 wrapping시킴  -->
  <div>
    <header>헤더</header>
    <div>비주얼</div>
    <main>메인 콘텐츠</main>
    <article>슬로건</article>
    <footer>푸터</footer>
  </div>
</body>
</html>
